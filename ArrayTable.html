<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <title>JS Array to HTML</title>
    <script>
        let arr = ["Jane Doe","John Doe","Emma","Austin","Lizzy","Bennet"];
        
        function displayTable(){
            
            //get the element
            document.getElementById("mydiv").innerHTML="<table><tr><td></td></tr></table>";
                //we need to build the string
                //we need to build the table
                
                //we need to get the data and put it into the table
                let str = "<table border='4'class='table table-responsive'>";
                str = str + "<tr><th>Names</th></tr>";
                let temp = "";
                for (elem of arr){
                    str = str+"<tr>";
                console.log(elem);
                temp = "<tr><td>" + elem + "</td></tr>";
                    str = str + temp;
                }
                    
                
                    str = str+"</table>"; //append the table close tag
                    console.log(str);//end the table
                    //we need to set this as the inner html of the div
                    document.getElementById("mydiv").innerHTML = str;
                    
        }
    
    </script>
          
</head>
<body>
    <body>
    <br><br>
    
    <div id="mydiv">Array data should appear as a table</div><br><br>
    <button id="mybtn" onclick="displayTable()">Get me the data</button>


</body>
</html>
